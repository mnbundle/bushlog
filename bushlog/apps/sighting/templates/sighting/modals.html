
{% load sighting %}

{% for img in object.images.all %}
    <!-- Image {{ forloop.counter }} modal -->
    <div id="id_sighting_lightbox_{{ forloop.counter }}" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class='lightbox-header'>
            <button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
        </div>
        <div class='lightbox-content'>
            <img src="{{ img.image.url }}" />
        </div>
    </div>
{% endfor %}

<!-- New Sighting Modal -->
<div id="id_new_sighting" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add A Sighting</h3>
    </div>
    <div class="modal-body">
        <div class="new_sighting-alert alert alert-error hide">
            <button class="close" onclick="$(this).parent().fadeOut('slow');">Ã—</button>
            <strong class="new_sighting-alert_type"></strong> <span class="new_sighting-alert_msg"></span>
        </div>
        <div class="new_sighting-container"></div>
    </div>
    <div class="modal-footer">
        <a class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        <a id="btn-prev" data-action="prev" class="btn disabled">
            <i class="icon-chevron-left"></i> &nbsp;Previous
        </a>
        <a id="btn-next" data-action="next" class="btn btn-success">
            Next&nbsp; <i class="icon-chevron-right icon-white"></i>
        </a>
        <a class="btn btn-success btn-new_sighting-submit">Save</a>
    </div>
</div>
