
<form class="form-horizontal form-activate" method="post" action="{% url 'profile:activate' %}">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="id_activate-email">Email</label>
        <div class="controls">{{ form.email }}</div>
    </div>
    <div class="control-group">
        <label class="control-label" for="id_activate-password">Password</label>
        <div class="controls">{{ form.password }}</div>
    </div>
    <div class="control-group">
        <label class="control-label" for="id_activate-confirm_password">Confirm password</label>
        <div class="controls">{{ form.confirm_password }}</div>
    </div>
</form>
