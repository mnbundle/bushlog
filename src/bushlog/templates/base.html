<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BushLog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wildlife Sightings in South Africa.">
    <meta name="author" content="BushLog">
    
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.extend.min.css" type="text/css"/>
    {% block extra_css %}{% endblock %}
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/gmap3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/application.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extra_js %}{% endblock %}
    
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#"><img src="{{ STATIC_URL }}img/layout/logo.png" width="106" height="30" /></a>
                <div class="btn-group pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-user"></i>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="icon-pencil"></i>&nbsp; Edit Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="icon-lock"></i>&nbsp; Privacy Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="icon-remove-sign"></i>&nbsp; Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
        <hr>
        <footer><p>&copy; Company 2012</p></footer>
    </div>
</body>
</html>
